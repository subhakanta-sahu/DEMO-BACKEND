<!DOCTYPE html>
<html>
<head>
  <title>Postgres User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    /* Form styling */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #4338ca;
    }

    /* Table styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    thead {
      background: #4f46e5;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #f3f4f6;
    }
  </style>
</head>

<body>
  <h2>Add User</h2>

  <form id="userForm">
    <input id="name" placeholder="Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <button type="submit">Save</button>
  </form>

  <h2>Users</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="users"></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
